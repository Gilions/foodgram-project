version: "3.8"
volumes:
  postgres_data:
  media:
services:
  db:
    image: postgres:12.4
    volumes:
        - postgres_data:/var/lib/postgresql/data/
    env_file:
        - ./.env
  web:
    image: gilions/foodgram
    restart: always
    depends_on:
        - db
    env_file:
        - ./.env
    volumes:
      - media:/code/media
  nginx:
    image: nginx:1.19.7-alpine
    volumes:
        - ./static/:/code/static/
        - media:/code/media/
        - ./nginx:/etc/nginx/conf.d/
    restart: always
    ports:
        - "80:80"
    depends_on:
        - web